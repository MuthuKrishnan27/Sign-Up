<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <div><a href="signup.html">Sign Up</a></div>
        <div><a href="./profile.html" onclick="isaccessTokenPresent()">Profile</a></div>
    </header>
    <div class="container">
      <div class="signup-container">
        <h3>SignUp</h3>
        <form id="myform">
            <div class="user-details">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" >
            </div>
            <div class="user-details">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
            </div>
            <div class="user-details">
                <label for="password">Password</label>
                <input type="password" name="new-password" id="new-password" placeholder="password" minlength="4">
            </div>
            <div class="user-details">
                <label for="password2">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="password" minlength="4">
            </div>
            <div class="message-container">
                <!-- <span>Error: All the fields are mandatory</span> -->
            </div>
            <div>
                <button type="submit" id="signupBtn">Sign Up</button>
            </div>
        </form>
       </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
